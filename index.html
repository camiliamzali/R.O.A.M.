<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:700|PT+Sans" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Project X</title>
</head>

<body>
  <div class="hero text-center flex-center">
    <div class="hero-message">
      <h1 class="display-3 hero-title">Welcome to R.O.A.M.</h1>
      <h3 class="hero-sub-title">Search for events at your destination!</h3>
    </div>
    <div class="container">
      <form class="textbox-form row">
        <div class="input-group">
          <!-- <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
          </div> -->
          <input type="text" class="form-control py-4" id="place-id" placeholder="Destination">
          <input type="date" class="form-control py-4" id="date-id" placeholder="MM/DD/YYYY">
          <button class="d-flex btn btn-danger ml-4" type="submit" id="searchBtn">
            <i class="fas fa-search fa-2x"></i>
          </button>
        </div>
      </form>
    </div>
  </div>


  </div>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
