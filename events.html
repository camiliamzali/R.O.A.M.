<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Heebo:700|PT+Sans" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Events</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid event-hero-image border-dark border-bottom">
    <div class="container">
      <h1 class="display-4 event-title text-light">Events in <span id="destination"></span></h1>
      <p class="lead text-light">For <span id="date"></span></p>
    </div>
  </div>
  <main>
    <div class="container search-box bg-dark mb-5 p-4 mx-auto">
      <form class="textbox-form row">
        <div class="input-group">
          <div class="row align-items-center">
            <div class="col-12 col-md-3 px-1 py-4">
              <h6 class="text-light">City</h6>
              <input type="text" class="form-control py-4" id="city-id" placeholder="City">
            </div>
            <div class="col-12 col-md-3 px-1 py-4">
              <h6 class="text-light">State</h6>
              <select class="custom-select state-style" id="state-id">
                <option selected placeholder="State">State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
            <div class="col-12 col-md-3 px-1 py-4">
              <h6 class="text-light">Date Desired</h6>
              <input type="date" class="form-control py-4" id="date-id" placeholder="MM/DD/YYYY">
            </div>
            <div class="col-md-2 mt-4 mx-auto p-0">
              <button class="d-flex justify-content-center btn btn-block btn-danger" type="submit" id="searchBtn">
                <i class="fas fa-search fa-2x p-1"></i>
              </button>
            </div>
          </div>
      </form>
    </div>
    </div>
    <div class="container">
      <div class="card card-wrapper">
        <div class="card-body">
          <div class="row mx-2" id="event-wrapper">

          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="assets/javascript/events.js"></script>


</body>

</html>
