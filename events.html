<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Heebo:700|PT+Sans" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Events</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid pt-5 event-hero-image border-dark border-bottom">
    <div class="container">
      <h1 class="display-4 event-title text-light pb-5">Events in <span class="text-capitalize" id="destination"></span>
      </h1>
      <!-- <p class="lead text-light pb-5">For <span id="date"></span></p> -->
    </div>
  </div>
  <main>
    <div class="container search-box mb-5 p-4 mx-auto">
      <form class="textbox-form row">
        <div class="input-group">
          <div class="row align-items-center">
            <div class="col-12 col-md-4 px-1 py-4">
              <h6 class="text-light">City</h6>
              <input type="text" class="form-control py-4" id="city-id" placeholder="City">
            </div>
            <div class="col-12 col-md-2 px-1 py-4">
              <h6 class="text-light">State</h6>
              <select class="custom-select state-style" id="state-id">
                <option selected placeholder="State">State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
            <div class="col-12 col-md-4 px-1 py-4">
              <h6 class="text-light">Date Desired</h6>
              <input type="date" class="form-control py-4" id="date-id" placeholder="MM/DD/YYYY">
            </div>
            <div class="col-md-2 mt-4 mx-auto p-0">
              <button class="d-flex justify-content-center btn btn-block btn-danger" type="submit" id="searchBtn">
                <i class="fas fa-search fa-2x p-1"></i>
              </button>
            </div>
          </div>
      </form>
    </div>
    </div>

    <div class="container-fluid mb-5">
      <div class="row">
        <!-- begin left column -->
        <div class="col-12 col-md-8">

          <div class="row ml-2 align-items-stretch" id="event-wrapper">

          </div>

        </div>
        <!-- end left column -->

        <!-- begin right column -->
        <div class="col-12 col-md-4 pt-4">
          <div class="card sticky-top">
            <h5 class="card-title title-font text-center pt-4 weather-header">Click Event for Weather</h5>

            <div class="card-body">
              <div class="row mx-2 text-center" id="weather-wrapper"></div>

            </div>
          </div>
          <!-- <div class="row">
            <div class="col-12 cold-md-4">
              <div class="card sticky-top">
                <h5 class="card-title title-text text-center">Location Map</h5>
                <div class="card-body">
                  <div class="row mx-2 text-center" id="map-wrapper"></div>
                </div>
              </div>
            </div>
          </div> -->
        </div>
        <!-- end right column -->

      </div>



    </div>

    </div>
  </main>

  <footer class="row text-center bg-dark py-2 sticky-bottom">
    <div class="col-12">
      <a href="index.html" class="text-light roam-title p-0">R.O.A.M. HOME</a>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/javascript/events.js"></script>
  <script src="assets/javascript/app.js"></script>


</body>

</html>
